<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Stock</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1 class="container">ðŸ“¦Control de StockðŸ“¦</h1>

    <!-- Formulario para agregar productos -->
    <section>
      <h2 class="container">Agregar Producto</h2>
      <form id="form-agregar">
        <input type="text" id="nombre" placeholder="Nombre" required />
        <input
          type="number"
          id="precio"
          placeholder="Precio -- Ej: 10000 sin (.) ni (,)"
          min="1"
          step="1"
          required
        />
        <input type="number" id="stock" placeholder="Stock" required />
        <button type="submit">Agregar</button>
      </form>
    </section>

    <!-- Formulario para registrar venta -->
    <section>
      <h3 class="container">Registrar Venta</h3>
      <form id="form-venta">
        <input
          type="text"
          id="venta-nombre"
          placeholder="Nombre del producto"
          required
        />
        <button type="submit">Registrar Venta</button>
      </form>
    </section>

    <!-- Mostrar stock -->
    <section>
      <h4 class="container">Stock Actual</h4>
      <ul id="lista-stock"></ul>
      <button id="btn-limpiar">ðŸ§¹Borrar productosðŸ§¹</button>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
